<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<meta charset="UTF-8" />
	<title>POC-Bootstrap-JSF-Primefaces</title>

	<h:outputStylesheet library="algaworks" name="estilo.css" />
	<h:outputStylesheet library="algaworks" name="primeflex.css" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
		crossorigin="anonymous" />

</h:head>

<h:body>
	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>

	<div id="titulo" class="container">
		<h2>
			<ui:insert name="titulo" />
		</h2>
	</div>

	<p:spacer height="20px"></p:spacer>

	<div id="conteudo" class="container">
		<ui:insert name="conteudo"></ui:insert>
	</div>

	<footer> Curso online "JSF e PrimeFaces Essencial. Versão 0.0.2" </footer>


	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		widgetVar="confirmationDialog" responsive="true" width="350">

		<h:form id="formConfirmDialogExcluir">
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no ui-button-flat"
				onclick="confirmationDialog.hide()" />
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" />
		</h:form>
		
	</p:confirmDialog>


</h:body>

</html>
