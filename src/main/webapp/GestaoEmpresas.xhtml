<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">
		Cadastro Empresas
	</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />
		</f:metadata>
		<h:form>

			
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
				<p:effect type="drop" event="load" delay="1100" />
			</p:messages>

			<p:toolbar>
				<p:toolbarGroup>

					<p:inputText placeholder="Digite o termo para a pesquisa" size="30"
						value="#{gestaoEmpresasBean.termoPesquisa}"></p:inputText>

					<i class="pi pi-bars px-2" />

					<p:commandButton value="Pesquisar" icon="pi pi-search"
						styleClass="ui-button-info"
						actionListener="#{gestaoEmpresasBean.pesquisar}"
						update="empresasDataTable" />

				</p:toolbarGroup>

				<p:toolbarGroup>

					<p:commandButton value="Nova" icon="pi pi-file"
						onclick="PF('empresaDialogWidgetVar').show()"
						styleClass="ui-button-success" />

					<p:commandButton value="Editar" icon="pi pi-file-edit"
						styleClass="ui-button-warning" />

					<p:commandButton value="Excluir" icon="pi pi-trash"
						styleClass="ui-button-danger" />

					<i class="pi pi-bars px-2" />

					<p:commandButton value="Exportar para o Excel"
						icon="pi pi-file-export" styleClass="ui-button-secondary" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:spacer height="20px"></p:spacer>

			<p:dataTable id="empresasDataTable"
				value="#{gestaoEmpresasBean.listaEmpresas}" var="empresa"
				emptyMessage="Nenhuma informação a ser exibida" paginator="true"
				rows="2" paginatorPosition="bottom">
				<p:column headerText="Razão social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>

				<p:column headerText="Nome fantasia">
					<h:outputText value="#{empresa.nomeFantasia}" />
				</p:column>

				<p:column headerText="Tipo empresa">
					<h:outputText value="#{empresa.tipo}" />
				</p:column>

				<p:column headerText="Ramo atividade">
					<h:outputText value="#{empresa.ramoAtividade.descricao}" />
				</p:column>
			</p:dataTable>


			<p:dialog header="Nova Empresa" widgetVar="empresaDialogWidgetVar"
				modal="true" resizable="false" closeOnEscape="true">

				<p:commandButton type="button" value="Teste"
					styleClass="ui-button-secondary" />
			</p:dialog>


		</h:form>
	</ui:define>

</ui:composition>
