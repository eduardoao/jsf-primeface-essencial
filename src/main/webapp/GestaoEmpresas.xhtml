<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>

	<h:outputStylesheet library="algaworks" name="estilo.css" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		crossorigin="anonymous"></link>

	<f:metadata>
		<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />
	</f:metadata>

</h:head>

<h:body>
	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>

	<div id="conteudo" class="container">

		<h2>Cadastro de Empresas</h2>
		
		<h:form>
			<p:dataTable value="#{gestaoEmpresasBean.listaEmpresas}"
				var="empresa" emptyMessage="Nenhuma informação a ser exibida"
				paginator="true" rows="1" paginatorPosition="bottom">
				<p:column headerText="Razão social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>

				<p:column headerText="Nome fantasia">
					<h:outputText value="#{empresa.nomeFantasia}" />
				</p:column>

				<p:column headerText="Tipo empresa">
					<h:outputText value="#{empresa.tipo}" />
				</p:column>

				<p:column headerText="Ramo atividade">
					<h:outputText value="#{empresa.ramoAtividade.descricao}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>

	<footer> Curso online "JSF e PrimeFaces Essencial" </footer>

</h:body>

</html>
